<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card-container">
        <div class="overlay"></div>
        <div class="img">
            <img src="/first/img/image-header-mobile.jpg" alt="" class="card-img">
            <img src="/first/img/image-header-desktop.jpg" alt="" class="card-desktop">
        </div>
        <section class="text-container">
            <h1 class="title">Get <span class="violet">insights</span> that help your business grow.</h1>
            <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="numbers-container">
                <div class="stats">
                    <span class="number">10k+</span>
                    <p class="sub-number">COMPANIES</p>
                </div>
                <div class="stats">
                    <span class="number">314</span>
                    <p class="sub-number">TEMPLATES</p>
                </div>
                <div class="stats">
                    <span class="number">12M+</span>
                    <p class="sub-number">QUERIES</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
