<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <main class="main">
        <div class="archivos">
            <div class="img">
                <img src="/fylo-storage/img/logo.svg" alt="" class="logo">
            </div>
            <div class="icons-container">
                <a href=""><img src="/fylo-storage/img/icon-document.svg" alt="" class="icon document"></a>
                <a href=""><img src="/fylo-storage/img/icon-folder.svg" alt="" class="icon folder"></a>
                <a href=""><img src="/fylo-storage/img/icon-upload.svg" alt="" class="icon upload"></a>
            </div>
        </div>
        <div class="gb-usados">
            <p class="text">you've used <span class="GB">815 GB</span> of your storage</p>
            <div class="charge-container">
                <div class="charge">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="indicador">
                <span class="gb-left gb-charge">0 GB</span>
                <span class="gb-right gb-charge">1000 GB</span>
            </div>
        </div>
        <div class="gb-libres">
            <span class="gb-restantes">185</span>
            <span class="gb-info">GB LEFT</span>
        </div>
    </main>
</body>
</html>
