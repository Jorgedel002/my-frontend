<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/la-boutique/css/styles.css">
    <link rel="stylesheet" href="/la-boutique/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&family=Heebo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/988a301a8c.js" crossorigin="anonymous"></script>        
</head>
<body>
    <header class="header">
        <div class="img-logo-container">
            <span class="title">LBA</span>
            <img src="/la-boutique/img/logoLBA.png" alt="" class="logo">
        </div>
        <i class="fas fa-bars nav-icon" id="btn"></i>
        <nav class="nav-bar" id="nav-bar">
            <ul class="list">
                <li class="item-list"><a href="">Home</a></li>
                <li class="item-list"><a href="">Productos</a></li>
                <li class="item-list"><a href="">Sobre Nosotros</a></li>
                <li class="item-list"><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="slider-container">
        <div class="slider">
            <div class="slider-section">
                <img src="/la-boutique/img/1.jpg" alt="" class="slider-img">
            </div>
            <div class="slider-section">
                <img src="/la-boutique/img/2.jpg" alt="" class="slider-img">
            </div>
        </div>
        <div class="slider-btn slider-btn-right">
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="slider-btn slider-btn-left">
            <i class="fas fa-chevron-left"></i>
        </div>
    </div>

    <script src="/la-boutique/js/index.js"></script>
</body>
</html>
