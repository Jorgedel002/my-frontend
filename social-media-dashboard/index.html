<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">    
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <h1 class="title">Social Media Dashboard</h1>
            <h2 class="tot-followers">Total Followers: <span class="followers">23,004</span></h2>
        </div>
        <div class="header-bottom">
            <span class="theme">Dark Mode</span>
            <div class="toggle-container">
                <div class="circle"></div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="social-followers-container">
            <div class="card-followers">
                <div class="red-social">
                    <img src="img/icon-facebook.svg" alt="" class="social-icon">
                    <p class="social-nick">@nathanf</p>
                </div>
                <div class="social-followers">
                    <span class="number-followers">1987</span>
                    <p class="">Followers</p>
                </div>
                <div class="media-today">
                    <img src="img/icon-up.svg" alt="">
                    <p class="today"><span class="today-followers">12</span> Today</p>
                </div>   
            </div>
            <div class="card-followers">
                <div class="red-social">
                    <img src="img/icon-twitter.svg" alt="" class="social-icon">
                    <p class="social-nick">@nathanf</p>
                </div>
                <div class="social-followers">
                    <span class="number-followers">1044</span>
                    <p>Followers</p>
                </div>
                <div class="media-today">
                    <img src="img/icon-up.svg" alt="">
                    <p class="today"><span class="today-followers">99</span> Today</p>
                </div>
            </div>
            <div class="card-followers">
                <div class="red-social">
                    <img src="img/icon-instagram.svg" alt="" class="social-icon">
                    <p class="social-nick">@realnathanf</p>
                </div>
                <div class="social-followers">
                    <span class="number-followers">11k</span>
                    <p>Followers</p>
                </div>
                <div class="media-today">
                    <img src="img/icon-up.svg" alt="">
                    <p class="today"><span class="today-followers">1099</span> Today</p>
                </div>
            </div>
            <div class="card-followers">
                <div class="red-social">
                    <img src="img/icon-youtube.svg" alt="" class="social-icon">
                    <p class="social-nick">Nathan F.</p>
                </div>
                <div class="social-followers">
                    <span class="number-followers">8239</span>
                    <p>Followers</p>
                </div>
                <div class="media-today">
                    <img src="img/icon-down.svg" alt="">
                    <p class="today"><span class="today-followers">144</span> Today</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
