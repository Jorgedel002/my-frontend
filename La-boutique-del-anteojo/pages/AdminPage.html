<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body onload="docReady()">
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

        <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>     
        
        <script src="../js/Firebase.js"></script>
        
        <form id="add-products">
            <input type="text" placeholder="Nombre del producto" id="product-name">
            <input type="text" placeholder="Precio del producto" id="product-price">
            <input type="file" accept="image/png" id="product-img">
            <input type="color" id="bg-color">
            <input type="submit" value="Agregar"  id="submit-product">
        </form>
        
        <script src="../js/Productos.js"></script>
